              stage: [ atom, test ]
              atom_type: [ "" ]
              base: [ atom-base ]
              stock_image_repo: [ *atom_base_image_repo ]
              stock_image_tag: [ *atom_base_image_tag ]
              executor: [ *atom_amd64_build_executor ]
          requires:
            - "build-nucleus-<< matrix.executor >>"
          filters:
            tags:
              only:
                - /.*/

      # Build CV flavor
