                - latest

      # Deploy release
      - atom/deploy_release:
          name: "deploy-formatter-release"
          << : *deploy_formatter_shared
          target_tag: ""
          requires:
            - "build-formatter"
          filters:
            branches:
              only:
                - latest

      # Deploy tag
      - atom/deploy:
          name: "deploy-formatter-tag"
          << : *deploy_formatter_shared
          target_tag: ${CIRCLE_TAG}
          requires:
