          target_tag: development-<< pipeline.number >>
          requires:
            - "build-formatter"
          filters:
            branches:
              ignore:
                - latest

      # Deploy latest
      - atom/deploy:
          name: "deploy-formatter-latest"
          << : *deploy_formatter_shared
          target_tag: latest-<< pipeline.number >>
          requires:
