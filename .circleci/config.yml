              stock_image_tag: [ *atom_base_image_tag ]
              executor: [ *atom_aarch64_build_executor ]
          build_args: *atom_aarch64_build_args
          requires:
            - "build-nucleus-<< matrix.executor >>"
          filters:
            tags:
              only:
                - /.*/

      # Build CUDA flavor
      - build-dockerfile:
          name: "build-<< matrix.stage >><< matrix.atom_type >>-<< matrix.executor >>"
